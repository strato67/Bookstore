{% extends 'base.html' %}
{% set active_page = "menu3" %}
{% block title%}Sign Up{% endblock %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signupStyle.css') }}">

<body>

    <div class="signup-form">
        <form action="" method="post">
            <h2>Sign Up</h2>
            <p class="hint-text">Create your account.</p>
            <div class="form-group">
                
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
                                  	
            </div>
            <div class="form-group">
               
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
                   	
            </div>


            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" required="required">
            </div>       

            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Address" required="required">
            </div>  
            <div class="form-group">
                <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required="required">
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Register Now</button>
            </div>
        </form>
        
    </div>



</body>



{% endblock %}
